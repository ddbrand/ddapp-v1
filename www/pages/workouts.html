<div class="page" data-name="workouts">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
            </div>
            <div class="title">#ddrobotec</div>
            <div class="right">
                <a class="link icon-only searchbar-enable" data-searchbar=".searchbar">
                    <i class="icon f7-icons if-not-md">search</i>
                    <i class="icon material-icons md-only">search</i>
                </a>
                <a class="link icon-only filter-open" href="#">
                    <i class="icon f7-icons">filter</i>
                </a>
                <a class="link icon-only myplansind" href="/myplans/">
                    <i class="icon f7-icons">collection_fill<span class="badge color-lightblue">0</span></i>
                    <i class="icon material-icons md-only">collection<span class="badge color-lightblue">0</span></i>
                </a>
            </div>
            <form class="searchbar searchbar-expandable">
                <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                        <input type="search" placeholder="Search"/>
                        <i class="searchbar-icon"></i>
                        <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancel</span>
                </div>
            </form>
        </div>
    </div>
    <div class="page-content">
        <h2 data-strings="workouts" class="pagetitle translate">Workouts</h2>
        <div class="seperator">
            <div class="blue"></div>
            <div class="red"></div>
        </div>
        <div class="searchbar-backdrop"></div>
        <!-- hide-on-search element -->
        <div class="block searchbar-hide-on-search text-align-center">
            <p class="translate" data-string="planintro">Choose your workout plans. The selected workouts will be displayed on the robotic personal trainer at login.</p>
        </div>
        <div class="workoutset">
            <div class="block text-align-right">
                <p class="workout_counter" style="font-style:italic; opacity: 0.5; font-size: 13px; margin-bottom: -25px;"></p>
            </div>
            <div class="list media-list">
                <ul></ul>
            </div>
            <div class="block text-align-right">
                <p class="workout_counter" style="font-style:italic; opacity: 0.5; font-size: 13px; margin-top: -25px;"></p>
            </div>
        </div>
        <div class="modalsheets"></div>
        <div class="sheet-modal sheet-modal-top" style="height: auto">
            <div class="sheet-modal-inner">
                <div class="block filterbuttons">
                    <div class="row">
                        <div class="col">
                            <h3 style="margin-bottom: 12px;" class="translate" data-string="filter">Filters</h3>
                        </div>
                        <div class="row">
                            <!-- <p class="float-right"><a href="#" class="resetfilter">Reset filter</a></p> -->
                        </div>
                    </div>
                    <div style="margin-bottom: -15px;" class="display-flex justify-content-space-between"><span class="translate" data-string="duration">Duration</span> <span class="price-value">1 min - 100 min</span></div>
                </div>
                <div class="list simple-list">
                    <ul>
                        <li>
                            <div
                                    id="price-filter"
                                    class="range-slider range-slider-init color-deeporange"
                                    data-label="true"
                                    data-dual="true"
                                    data-value-left="3"
                                    data-value-right="33"
                                    data-step="1"
                            ></div>
                        </li>
                    </ul>
                </div>
                <div class="block filterbuttons">
                    <h3 class="translate" data-string="categories">Categories</h3>
                    <div class="categoriesfilter">
                    </div>
                </div>
                <div class="pullline"></div>
                </div>
            </div>
        </div>
        <br /><br /><br />
    </div>
</div>
