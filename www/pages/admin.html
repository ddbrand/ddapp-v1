<div class="page" data-name="highscore">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link highscoreback">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">#ddrobotec</div>
            <div class="right">
                <a href="#" class="link nativeshare">
                    <i class="icon material-icons">share</i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <h2 class="pagetitle actstoragetitle"></h2>
        <div class="seperator">
            <div class="blue"></div>
            <div class="red"></div>
        </div>
        <div class="row block">
            <div class="col-55">
                <div class="gauge currentscore"></div>
            </div>
            <div class="col-45">
                <div class="data-table">
                    <table style="border-top: 0">
                        <tbody style="border-top: 0">
                        <tr class="" style="border-top: 0; border-top-color: transparent !important;">
                            <td class="rankbox no-padding fontbold hideline"><a class="link dynamic-popover" href="#">Rank</a></td>
                            <td class="rankbox no-padding ranks hideline">calculating...</td>
                        </tr>
                        <tr>
                            <td class="no-padding fontbold">Score</td>
                            <td class="no-padding scores">calculating...</td>
                        </tr>
                        <tr>
                            <td class="no-padding fontbold">Level</td>
                            <td class="no-padding levels">calculating...</td>
                        </tr>
                        <tr>
                            <td class="no-padding fontbold">Date</td>
                            <td class="no-padding times">calculating...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="list accordion-list accordion-opposite">
            <ul>
                <li class="accordion-item leaderboarddrop">
                    <a class="item-content item-link" href="#">
                        <div class="item-media"><i class="f7-icons size-22">star_fill</i></div>
                        <div class="item-inner">
                            <div class="item-title">Leaderboard <span class="trainingfullname"></span></div>
                        </div>
                    </a>
                    <div class="accordion-item-content leaderboardcontent">
                        <div class="list">
                            <ul class="leaderboardentries">
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="accordion-item lastsessions">
                    <a class="item-content item-link" href="#">
                        <div class="item-media"><i class="f7-icons size-22">square_favorites</i></div>
                        <div class="item-inner">
                            <div class="item-title">Sessions in the past 30 days</div>
                        </div>
                    </a>
                    <div class="accordion-item-content lastsessioncontent">
                        <div class="list links-list">
                            <ul class="sessionoverview">
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
