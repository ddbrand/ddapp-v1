<div class="page" data-name="authbox">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="title">#ddrobotec</div>
        </div>
    </div>
    <div class="page-content">
        <div class="bb">
            <div class="shader"></div>
            <div class="logo-overlay">
                <div class="overlay-inner">
                    <img src="img/dd-logo_white.svg" alt="#ddrobotec"/>
                    <div class="seperator" style="max-width: 75%;">
                        <div class="red white"></div>
                        <div class="blue white"></div>
                    </div>

                    <div class="swiper-slide" data-swiper-autoplay="4000" style="background-image:url('img/pictures/slider2.jpg'); background-size: cover; background-position: center center;"></div>
                    <!--<div class="swiper-slide" data-swiper-autoplay="4000" style="background-image:url('img/pictures/slide3.jpg'); background-size: cover;"></div>-->

            </div>
        </div>
        <div class="loginoptions" style="z-index: 15; display: none; background-color: white; height: 60px; width: 100%; position: fixed; bottom: 0; right: 0; left: 0;">
            <div class="row">
                <div class="col-50"><a href="#" data-string="login" class="login_screen_open translate">Login</a></div>
                <div class="col-50"><a href="#" data-string="register" class="register_screen_open translate">Register</a></div>
            </div>
        </div>
