<div class="page" data-name="user">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="title">#ddrobotec</div>
        </div>
    </div>
    <div class="page-content">
        <h2 class="pagetitle"><span data-string="yourprofile" class="translate">Your profile, </span><span class="insert-username"></span></h2>
        <div class="seperator">
            <div class="blue"></div>
            <div class="red"></div>
        </div>
        <div class="list links-list toplist">
            <ul>
                <!--<li><a href="/timeline/">My Timeline</a></li>-->
                <li><a data-string="changeuser" href="/changeuser/" class="translate">Change User</a></li>
                <li><a data-string="resetplans" class="open-confirm-resetplans translate" href="#">Reset Selected Workouts</a></li>
                <li><a data-string="logout" href="#" class="open-confirm-logout translate">Logout</a></li>
            </ul>
        </div>
        <div data-string="settings" class="block-title translate">Settings</div>
        <div class="list links-list">
            <ul>
                <li>
                    <a class="item-link smart-select smart-select-init">
                        <select name="languages">
                            <option data-strings="english" value="en" class="translate">English</option>
                            <option data-strings="japanese" value="ja" class="translate">Japanese</option>
                            <option data-strings="german" value="de" class="translate">German</option>
                        </select>
                        <div class="item-content no-chevron">
                            <div class="item-inner">
                                <div data-strings="language" class="item-title setleft translate">Language</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <span data-string="enablepush" class="item-title translate">Enable Push Notifications</span>
                            <label class="toggle toggle-init color-red">
                                <input type="checkbox" class="pushy">
                                <span class="toggle-icon"></span>
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <span data-string="enabledark" class="translate">Enable Dark Mode</span>
                            <label class="toggle toggle-init color-red">
                                <input type="checkbox" class="darkmode">
                                <span class="toggle-icon"></span>
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
            <p style="text-align: center;opacity: 0.5;font-size: 12px;">
                <i class="devmode">DD App version 1.2.9</i>
                <br /><br /><br /><br />
            </p>
            <div class="row">
                <div class="col-10" style="text-align: center;">
                </div>
                <div class="col-80" style="text-align: center;">
                    <a href="#" onclick="window.open('https://www.instagram.com/ddrobotec/', '_system'); return false;">
                        <img style="width: 28px;" src="img/instagram.svg" alt="follow us on instagram" />
                    </a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="#" onclick="window.open('https://twitter.com/ddrobotec', '_system'); return false;">
                        <img style="width: 28px;" src="img/twitter.svg" style="width: 32px;" alt="follow us on twitter" />
                    </a>
                    &nbsp;&nbsp;
                    <a href="#" onclick="window.open('https://www.youtube.com/user/DynamicDevicesPlus', '_system'); return false;">
                        <img style="width: 28px;" src="img/youtube.svg" alt="follow us on youtube" />
                    </a>
                    &nbsp;&nbsp;
                    <a href="#" onclick="window.open('https://www.facebook.com/Dynamic-Devices-AG-148443301849922/', '_system'); return false;">
                        <img style="width: 28px;" src="img/facebook.svg" alt="follow us on facebook" />
                    </a>
                    &nbsp;&nbsp;
                    <a href="#" onclick="window.open('https://www.linkedin.com/company/dynamicdevices/', '_system'); return false;">
                        <img style="width: 28px;" src="img/linkedin.svg" alt="follow us on linkedin" />
                    </a>
                </div>
                <div class="col-10" style="text-align: center;">
                </div>
            </div>
            <a href="#" style="color: white;margin: 15px 0 15px 0; font-size: 18px;display: block; text-align: center; text-decoration: none;" onclick="window.open('https://ddrobotec.com/', '_system'); return false;">ddrobotec.com</a>
        </div>
    </div>
</div>
